    <form action="/form" method="POST" class="myForm mb-3">
        <div class="row">
            <div class="col">
                <div class="form-group">

                    <label for="date-input" class="form-label">Date</label>
                    <!-- <div class="button-holder button-holder-date">

                    </div> -->
                    <input id="date-input" type="text" class="form-control" placeholder="Add prescription issue date"
                        name="date">
                </div>
            </div>
            <div class="col">
                <div class="form-group">

                    <label for="date-input" class="form-label">Duration(in days)</label>
                    <!-- <div class="button-holder button-holder-date">

                    </div> -->
                    <input id="date-input" type="text" name="duration" class="form-control"
                        placeholder="Add prescription duration">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="doctor-name">Name of Doctor</label>
            <input type="text" name="doctorName" class="form-control" id="doctor-name"
                placeholder="Your doctor's name here">
        </div>
        <div class="form-group">
            <label for="hospital-name">Name of Hospital</label>
            <input type="text" name="hospitalName" class="form-control" id="hospital-name"
                placeholder="Your hospital's name here">
        </div>
        <label for="exampleFormControlInput1" class="form-label">&nbspNames of Medicine</label>
        <div class="button-holder button-holder-medicine">
            <!-- All the html gets added by JS dynamically -->
        </div>
        <input id="first-box" class="form-control mb-2" type="text" name="medicineNames"
            placeholder="Must add ; between names of medicine" aria-label="default input example">
        <label for="exampleFormControlInput1" class="form-label">&nbspNames of Organs</label>
        <div class="button-holder button-holder-organ">
            <!-- All the html gets added by JS dynamically -->
        </div>
        <input id="second-box" name="organNames" class="form-control" type="text"
            placeholder="Must add ; between names of Organs" aria-label="default input example">
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
